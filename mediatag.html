<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag html</title>
</head>
<body>
    

     <!-- Start media tag.................... -->

    <!-- Image -->

    <img src="https://images.unsplash.com/photo-1656339882143-b629f18bfa52?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Car ineriore" height="400px" width="300px">

    <!-- Audio -->

    <audio controls autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <!-- Video -->\

    <video controls>
        <source src="music.mp4" type="video/mp4">
    </video>

    <video controls>
        <source src="https://vlearn.herovired.com/mod/zoom/view.php?id=14372#" type="video/mp4">
    </video>

    <!-- YouTube Video -->

    <iframe width="420" height="315"
    src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe> <br><br>

    <iframe width="942" height="530" src="https://www.youtube.com/embed/6gsxe5jyT7A" title="Creating a Thread without using a Class in Python (Hindi)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- end media tag.................... -->


    <!-- control by js -->

    <div style="text-align:center"> 
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="video1" width="420">
          <source src="mov_bbb.mp4" type="video/mp4">
          <source src="mov_bbb.ogg" type="video/ogg">
          Your browser does not support HTML video.
        </video>
      </div> 
      
      <script> 
      var myVideo = document.getElementById("video1"); 
      
      function playPause() { 
        if (myVideo.paused) 
          myVideo.play(); 
        else 
          myVideo.pause(); 
      } 
      
      function makeBig() { 
          myVideo.width = 560; 
      } 
      
      function makeSmall() { 
          myVideo.width = 320; 
      } 
      
      function makeNormal() { 
          myVideo.width = 420; 
      } 
      </script> 
    
</body>
</html>
